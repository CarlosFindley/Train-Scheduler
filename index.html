<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- meyerweb reset -->
        <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- Font Awesome icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- My CSS -->
        <link rel="stylesheet" type="text/css" href="resources/css/style.css">
        
        <script src="assets/scripts/jquery.js" defer></script>
        <script src="resources/scripts/app.js" defer></script>

        <title>Train Scheduler</title>
    </head>
    <body>
        <section class="trainSchedulerStyle">
            <h1 id="logo"><i class="fa fa-train" aria-hidden="true"></i> Train Scheduler</h1>

            <div class="addTrainStyle">
                <div class="addTrainSpanStyle">
                    <span>Add Train</span>
                </div>

                <form class="container">
                    <div class="row inputRowStyle">
                        <div class="col">
                            <label for="trainNameInput">Train Name:</label><br>
                            <input placeholder="BART..." type="text" class="inputBoxStyle" id="trainNameInput">
                        </div>

                        <div class="col">
                            <label for="destinationInput">Destination:</label><br>
                            <input placeholder="San Francisco..." type="text" class="inputBoxStyle" id="destinationInput">
                        </div>

                        <div class="col">
                            <label for="timeInput">First Train Time:</label><br>
                            <input placeholder="HH:mm..." type="number" class="inputBoxStyle" id="timeInput">
                        </div>

                        <div class="col">
                            <label for="frequencyInput">Frequency:</label><br>
                            <input placeholder="min..." type="number" class="inputBoxStyle" id="frequencyInput">
                        </div>
                    </div>
                    
                    <button class="submitBtnStyle" id="submitBtn">Submit</button>
                </form>
            </div>
        </section>

        
        
        <section>
            <h2 class="h2Style">Current Train Schedule</h2>

            <div class="contentTableStyle">
                <table class="table table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

        </section>
        
    
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
